<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Trakt Tools by enzon19</title>
    <meta name="title" content="Trakt Tools by enzon19" />
    <meta
      name="description"
      content="All Trakt Tools that I've done: RandomTV, ReverseTV and RebrandTV!"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela&display=swap"
      rel="stylesheet"
    />
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen font-bold"
    style="font-family: 'Varela', sans-serif"
  >
    <div class="flex flex-col gap-1 text-center items-center">
      <a href="https://enzon19.com" target="_blank" class="flex items-center gap-1">
        <img src="/assets/face/complete_down.png" alt="enzon19" class="h-8" />
        <span class="text-neutral-600 text-lg">enzon19's</span>
      </a>
      <h1 class="text-neutral-800 text-3xl">Trakt Tools</h1>
    </div>
    <div class="w-full max-w-md flex flex-col gap-4 p-4">
      <a
        href="https://randomtv.enzon19.com/"
        target="_blank"
        class="block text-center cursor-pointer border border-neutral-400 bg-neutral-100 text-neutral-700 rounded-lg p-4 w-full"
      >
        <div class="flex flex-row items-center gap-4">
          <img
            src="/assets/projects/trakt-tools/randomtv/logo.png"
            alt="Icons"
            class="h-14"
          />
          <div class="flex-col text-left">
            <h1 class="text-neutral-800 text-xl">RandomTV</h1>
            <p>
              A browser extension to pick a random item from a list on Trakt.
            </p>
          </div>
        </div>
      </a>
      <a
        href="https://reversetv.enzon19.com/"
        target="_blank"
        class="block text-center cursor-pointer border border-neutral-400 bg-neutral-100 text-neutral-700 rounded-lg p-4 w-full"
      >
        <div class="flex flex-row items-center gap-4">
          <img
            src="/assets/projects/trakt-tools/reversetv/logo.png"
            alt="Icons"
            class="h-14"
          />
          <div class="flex-col text-left">
            <h1 class="text-neutral-800 text-xl">ReverseTV</h1>
            <p>
              Discover other roles that each actor in a movie or series has had
              in other productions based on your Trakt history.
            </p>
          </div>
        </div>
      </a>
      <a
        href="https://greasyfork.org/pt-BR/scripts/513086-old-trakt-brand"
        target="_blank"
        class="block text-center cursor-pointer border border-neutral-400 bg-neutral-100 text-neutral-700 rounded-lg p-4 w-full"
      >
        <div class="flex flex-row items-center gap-4">
          <img
            src="/assets/projects/trakt-tools/rebrandtv/logo.png"
            alt="Icons"
            class="h-14"
          />
          <div class="flex-col text-left">
            <h1 class="text-neutral-800 text-xl">RebrandTV</h1>
            <p>A script to return to the real old logo of Trakt!</p>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
